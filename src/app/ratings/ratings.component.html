<img src="/assets/1star.jpg" *ngIf="rating >= 1 && rating < 2" width="100px" />
<img src="/assets/star.jpg" *ngIf="rating >= 2 && rating < 3" width="100px" />
<img src="/assets/3star.jpg" *ngIf="rating >= 3 && rating < 4" width="100px" />
<img src="/assets/4star.jpg" *ngIf="rating >= 4 && rating < 5" width="100px" />
<img src="/assets/5star.jpg" *ngIf="rating == 5" width="100px" />
